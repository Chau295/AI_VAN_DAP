{% load static %}
<!DOCTYPE html>
<html lang="vi" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hệ thống Thi vấn đáp AI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <style>
        /* CSS cho liên kết active */
        .sidebar-link.active {
            background-color: #4ade80;
            color: #1f2937;
            font-weight: 600;
        }
        .sidebar-link.active i {
            color: #1f2937;
        }

        /* ===== CSS MỚI CHO HIỆU ỨNG THU GỌN ===== */
        #sidebar {
            transition: margin-left 0.3s ease-in-out;
        }
        #sidebar.collapsed {
            margin-left: -16rem; /* 16rem = w-64 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans h-full">

    <div class="flex h-screen overflow-hidden">
        <aside id="sidebar" class="w-64 bg-blue-800 text-gray-200 flex flex-col flex-shrink-0">
            <div class="p-6 flex items-center justify-center border-b border-orange-500">
                <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="w-10 h-10 mr-3">
                <div>
                    <h1 class="text-2xl font-bold text-white">DUE-EXAM</h1>
                    <p class="text-sm text-gray-300">AI Oral Exam System</p>
                </div>
            </div>

            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="{% url 'qna:dashboard' %}" class="sidebar-link flex items-center px-4 py-3 rounded-lg transition-colors hover:bg-blue-700 {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-home w-6 text-gray-300"></i>
                    <span class="ml-3">Trang chủ</span>
                </a>
                <a href="{% url 'qna:history' %}" class="sidebar-link flex items-center px-4 py-3 rounded-lg transition-colors hover:bg-blue-700 {% if request.resolver_match.url_name == 'history' or request.resolver_match.url_name == 'history_detail' %}active{% endif %}">
                    <i class="fas fa-history w-6 text-gray-300"></i>
                    <span class="ml-3">Lịch sử thi</span>
                </a>
                <a href="{% url 'qna:profile' %}" class="sidebar-link flex items-center px-4 py-3 rounded-lg transition-colors hover:bg-blue-700 {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                    <i class="fas fa-user w-6 text-gray-300"></i>
                    <span class="ml-3">Thông tin cá nhân</span>
                </a>
            </nav>

            <div class="p-4 border-t border-blue-700">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="w-full flex items-center px-4 py-3 rounded-lg transition-colors text-red-400 hover:bg-red-500 hover:text-white">
                        <i class="fas fa-sign-out-alt w-6"></i>
                        <span class="ml-3">Đăng xuất</span>
                    </button>
                </form>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
